<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/artist.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Galerart</title>
</head>
<body>
    <div id="container">
        
        <div id="header">
            <a href="#">
                <h1>galerart.</h1>
            </a>
        </div>

        <div id="main">
            
            <div class="country">
                <img src="img/italy.jpg" alt="">
                <h2>Italy</h2>
            </div>
            
            <div class="gallery">
            
                    <div class="artist" id="leonardo-da-vinci">
                        <div class="info">
                            <h3>Leonardo Da Vinci</h3>
                            <hr>
                            <p>1452 - 1519 </p>
                            <p>Art: <strong>Mona Lisa</strong></p>
                        </div>
            
                    </div>
            
                    <div class="artist" id="michelangelo">
                        <div class="info">
                            <h3>Michelangelo</h3>
                            <hr>
                            <p>
                                1475 - 1564 <br><br>
                                Art: <strong>The Creation of Adam</strong>
                            </p>
                        </div>
            
                    </div>
            
                    <div class="artist" id="artemisia-gentileschi">
            
                        <div class="info">
                                <h3>Artemisia Gentileschi</h3>
                                <hr>
                                <p>
                                    1593 - 1653
                                </p>
                                <p>
                                    Art: <strong>Judith and her Maidservant</strong>
                                </p>
                        </div>
            
                    </div>
                    
                </div>
                
        </div>
        
    </div>

    <div id="modal-art" class="modal-container">
        <div id="art">
            <span id="modal-close">&times;</span>
        </div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
